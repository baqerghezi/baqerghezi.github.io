                snippet: "Fourier optics is a cornerstone of optical engineering, providing a powerful framework for analyzing how light propagates and interacts with optical systems. In this post, we'll break down the fundamental concepts and explore some practical applications using Python simulations...",

        // --- Pagination Settings ---
        const postsPerPage = 5;
        let currentPage = 1;

        // --- DOM Elements ---
        const postsContainer = document.getElementById('blog-posts-container');
        const paginationContainer = document.getElementById('pagination-container');
        const structuredDataScriptId = 'blog-structured-data'; // ID for the script tag

        // --- Function to Generate Single Blog Post HTML ---
        function generateBlogPostHTML(post) {
            // SEO: Use heading level 2 for post titles within the main blog listing
            return `
                <article class="blog-post-entry">
                    <h2 class="blog-post-title">
                        <a href="${post.filename}" class="text-dark-ink hover:text-accent transition-colors">${post.title}</a>
                    </h2>
                    <p class="blog-post-meta">Published on <time datetime="${post.date}">${new Date(post.date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</time></p>
                    <div class="blog-post-snippet text-dark-ink/90">
                        <p>${post.snippet}</p>
                    </div>
                    <a href="${post.filename}" class="text-accent hover:text-accent-dark font-medium hover:underline text-sm" aria-label="Read more about ${post.title}">Read More &rarr;</a>
                </article>
            `;
        }

        // --- SEO: Function to Update Structured Data ---
        function updateStructuredData(postsToShow) {
            // Remove existing structured data script if it exists
            const existingScript = document.getElementById(structuredDataScriptId);
            if (existingScript) {
                existingScript.remove();
            }

            // Create the new script tag
            const script = document.createElement('script');
            script.id = structuredDataScriptId;
            script.type = 'application/ld+json';

            // Define the main Blog schema
            const blogSchema = {
                "@context": "https://schema.org",
                "@type": "Blog",
                "name": "Optics & Research Blog - Mohammad Al Baqer Alghezi",
                "description": document.querySelector('meta[name="description"]').content,
                "url": document.querySelector('link[rel="canonical"]').href, // Use canonical URL
                 "publisher": { // Information about the site owner/publisher
                    "@type": "Person", // Or Organization if applicable
                    "name": "Mohammad Al Baqer Alghezi"
                    // "url": "https://your-domain.com/index.html" // Link to main profile/about page if available
                 },
                "blogPost": [] // Array to hold individual blog post schemas
            };

            // Add schema for each post currently displayed
            postsToShow.forEach(post => {
                blogSchema.blogPost.push({
                    "@type": "BlogPosting",
                    "headline": post.title,
                    "url": new URL(post.filename, window.location.href).href, // Create absolute URL
                    "datePublished": post.date,
                    // "dateModified": post.date, // Add if you track modification dates
                    "author": {
                        "@type": "Person",
                        "name": "Mohammad Al Baqer Alghezi"
                    },
                    "description": post.snippet, // Use snippet as description
                    "mainEntityOfPage": { // Indicate this is the main topic of the linked page
                       "@type": "WebPage",
                       "@id": new URL(post.filename, window.location.href).href
                     }
                    // "image": "URL_to_representative_image_for_post.jpg" // Optional: Add image if available per post
                });
            });

            script.textContent = JSON.stringify(blogSchema, null, 2); // Pretty print JSON
            document.head.appendChild(script); // Add the script to the <head>
        }


        // --- Function to Display Posts for a Specific Page ---
        function displayPosts(page) {
            if (!postsContainer) return;

            currentPage = page;
            postsContainer.innerHTML = '';

            const startIndex = (page - 1) * postsPerPage;
            const endIndex = startIndex + postsPerPage;
            const paginatedPosts = blogPosts.slice(startIndex, endIndex);

            paginatedPosts.forEach(post => {
                postsContainer.innerHTML += generateBlogPostHTML(post);
            });

            // SEO: Update structured data for the currently displayed posts
            updateStructuredData(paginatedPosts);

            setupPagination();
        }

        // --- Function to Setup Pagination Controls ---
        function setupPagination() {
            if (!paginationContainer) return;

            paginationContainer.innerHTML = ''; // Clear previous controls
            const pageCount = Math.ceil(blogPosts.length / postsPerPage);

            if (pageCount <= 1) return;

            // --- Previous Button ---
            const prevLink = document.createElement('a');
            prevLink.href = '#';
            prevLink.innerHTML = '&laquo; Prev';
            prevLink.classList.add('pagination-link');
            prevLink.setAttribute('aria-label', 'Go to previous page'); // Accessibility
            if (currentPage === 1) {
                prevLink.classList.add('disabled');
                prevLink.setAttribute('aria-disabled', 'true');
            } else {
                prevLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayPosts(currentPage - 1);
                });
            }
            paginationContainer.appendChild(prevLink);

            // --- Page Number Links (with Ellipsis logic) ---
            const maxVisiblePages = 5;
            let startPage, endPage;

            // Helper function to add a page number link
            function addPageLink(pageNumber) {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = pageNumber;
                link.classList.add('pagination-link');
                 link.setAttribute('aria-label', `Go to page ${pageNumber}`); // Accessibility
                if (pageNumber === currentPage) {
                    link.classList.add('active');
                    link.setAttribute('aria-current', 'page'); // Accessibility
                } else {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        displayPosts(pageNumber);
                    });
                }
                paginationContainer.appendChild(link);
            }

             // Helper function to add ellipsis
             function addEllipsis() {
                 const ellipsis = document.createElement('span');
                 ellipsis.innerHTML = '&hellip;'; // Use HTML entity
                 ellipsis.classList.add('pagination-ellipsis');
                 ellipsis.setAttribute('aria-hidden', 'true'); // Hide from screen readers
                 paginationContainer.appendChild(ellipsis);
             }

            if (pageCount <= maxVisiblePages) {
                // Show all pages
                for (let i = 1; i <= pageCount; i++) addPageLink(i);
            } else {
                 // Logic to show pages with ellipsis
                 const maxPagesBeforeCurrent = Math.floor((maxVisiblePages - 3) / 2); // -3 for first, last, ellipsis
                 const maxPagesAfterCurrent = Math.ceil((maxVisiblePages - 3) / 2);

                // Always show first page
                addPageLink(1);

                // Ellipsis after first page?
                if (currentPage > maxPagesBeforeCurrent + 2) {
                    addEllipsis();
                }

                // Determine middle page numbers
                let middleStart = Math.max(2, currentPage - maxPagesBeforeCurrent);
                let middleEnd = Math.min(pageCount - 1, currentPage + maxPagesAfterCurrent);

                if (currentPage <= maxPagesBeforeCurrent + 1) {
                     middleEnd = Math.max(middleEnd, maxVisiblePages - 2);
                 }
                 if (currentPage >= pageCount - maxPagesAfterCurrent) {
                     middleStart = Math.min(middleStart, pageCount - (maxVisiblePages - 3));
                 }

                for (let i = middleStart; i <= middleEnd; i++) {
                    addPageLink(i);
                }

                // Ellipsis before last page?
                if (currentPage < pageCount - maxPagesAfterCurrent -1) {
                     addEllipsis();
                 }

                // Always show last page
                addPageLink(pageCount);
            }


            // --- Next Button ---
            const nextLink = document.createElement('a');
            nextLink.href = '#';
            nextLink.innerHTML = 'Next &raquo;';
            nextLink.classList.add('pagination-link');
            nextLink.setAttribute('aria-label', 'Go to next page'); // Accessibility
            if (currentPage === pageCount) {
                nextLink.classList.add('disabled');
                 nextLink.setAttribute('aria-disabled', 'true');
            } else {
                nextLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    displayPosts(currentPage + 1);
                });
            }
            paginationContainer.appendChild(nextLink);
        }


        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            if (postsContainer && paginationContainer) {
                displayPosts(1); // Display the first page initially
            } else {
                console.error("Blog post container or pagination container not found!");
            }
        });
