## The Quadratic Equation (Example Post Body)

This is an example of a blog post body written in Markdown that includes LaTeX equations.
The main title, author, and date for this post should be set in the HTML elements above.

The general form of a quadratic equation is:
$$
ax^2 + bx + c = 0
$$

Where $a$, $b$, and $c$ are coefficients, and $a \neq 0$.

The solutions for $x$ can be found using the quadratic formula:
$$
x = \frac{-b \pm \sqrt{b^2 - 4ac}}{2a}
$$

This formula is derived by completing the square. Let's consider an inline example: the discriminant is $\Delta = b^2 - 4ac$.

### Further Explanation

The term $b^2 - 4ac$ is known as the discriminant.
- If $\Delta > 0$, there are two distinct real roots.
- If $\Delta = 0$, there is exactly one real root (a repeated root).
- If $\Delta < 0$, there are two distinct complex conjugate roots.

This demonstrates how MathJax renders LaTeX embedded within Markdown content.
